<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
            window.addEventListener("message", messageHandler, false);
            function messageHandler(event) {
                const {action, key, value} = event.data;
                if (action === 'save') 
                    window.localStorage.setItem(key, JSON.stringify(value))
                } else if (action === 'get') {
                    const parsedResponse = JSON.parse(window.localStorage.getItem(key));
                    event.source.postMessage({action: 'returnData', key, parsedResponse}, "*")
                }
            }
    </script>
</head>
<body>
Post Messages
</body>

</html>
