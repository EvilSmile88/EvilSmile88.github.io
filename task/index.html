<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Отправка POST параметров</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        window.onload = function () {
            var num1 = 20,
                num2 = 29;
            $("#number1").text(num1);
            $("#number2").text(num2);
            $("button").click(function () {
                $.ajax({
                    type: "POST",
                    url: "PostHandler.ashx",
                    data: "num1=" + num1 + "&num2=" + num2,
                    success: function (data) {
                        $("#output").text(data)
                    }
                })
            })
            
            
        }
    </script>
</head>
<body>
    Number 1 = <span id="number1"></span>
    Number 2 = <span id="number2"></span>
    <p id="output"></p>
    <button>Submit</button>
</body>
</html>
